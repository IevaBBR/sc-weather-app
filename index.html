<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/1cbc24ca71.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  
  <body>
    <div class="container mt-4 border border-2 border-primary rounded">
      <div class="col-12 mx-4 py-3 search-for-city">
        <form class="row-cols-lg-auto">
          <div class="row g-2">
            <div class="col-7 search-input">
              <input
                id="city"
                type="text"
                class="form-control"
                placeholder="Search for a city"
              />
            </div>
            <div class="col-2">
              <button
                id="submit-button"
                type="submit"
                class="btn search-button"
              >
                ðŸ”Ž
              </button>
            </div>
            <div class="col-3">
              <button
                id="find-me-button"
                type="button"
                class="btn search-button"
              >
                Find me
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-12 mx-auto current-city-weather">
        <div class="row">
          <div class="col-8">
            <div class="row">
              <div id="time" class="col-12 day-time pb-2"></div>
              <div id="searched-city" class="col-12 current-city-name pb-1"></div>
              <div
                id="weather-description"
                class="col-12 weather-descriptor pb-2"
              ></div>
              <div class="col-12 mx-auto pt-2 meteorological-data">
                <div class="row">
                  <div class="col-4 meteo-parameter-name">
                    Humidity
                  </div>
                  <div class="col-4 meteo-parameter-name">
                    Wind
                  </div>
                  <div class="col-4 meteo-parameter-name">
                    Pressure
                  </div>
                  <div id="humidity" class="col-4 meteo-parameter-value"></div>
                  <div id="wind" class="col-4 meteo-parameter-value"></div>
                  <div id="air-pressure" class="col-4 meteo-parameter-value"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="row">
              <div class="col-12 gy-1 text-center">
                <span class="g-0">
                  <img src="http://openweathermap.org/img/wn/10d@2x.png" 
                  alt="Weather icon" 
                  id=weather-icon 
                  class="icon">
                </span>
                <span id="temperature" class="temperature-values current-city-temperature align-middle pt-5">
                </span>
                <span class="units">
                  Â°C
                </span>
              </div>
              <div class="col-12 current-city-high-low">
                <span id="high-temp"></span>
                <span>|</span>
                <span id="low-temp"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 mx-auto py-4 five-day-forecast" id="five-day-forecast"></div>

    </div>
    <div class="caption"> 
      <small>
        <a href="https://github.com/IevaBBR/sc-weather-app.git" target="_blank">Open-source code</a> by Ieva Bebre
      </small>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
