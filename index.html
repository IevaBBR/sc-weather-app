  <body>
    <div class="container mt-4 border border-2 border-secondary rounded">
      <div class="col-12 mx-4 px-4 py-3 search-for-city">
        <form class="row-cols-lg-auto">
          <div class="row g-2">
            <div class="col-5 search-input">
              <input
                id="city"
                type="text"
                class="form-control"
                placeholder="Search for a city"

            </div>
            <div class="col-2">

            <div class="col-2">
              <button

              >
                Find me

          </div>
        </form>
      </div>

      <div class="col-12 mx-auto px-5 py-3 current-city-weather">
        <div class="row">
          <div class="col-8">
            <div class="row">
              <div id="time" class="col-12 pb-1 day-time">
                currentTime
              </div>
              <div id="searched-city" class="col-12 current-city-name">
                Riga
              </div>
              <div
                id="weather-description"
                class="col-12 py-2 weather-descriptor"
              >
                partly cloudy
              </div>
              <div class="col-12 mx-3 pt-2 meteorological-data">
                <div class="row">
                  <div class="col-4 meteo-parameter-name">
                    Humidity
                  </div>
                  <div class="col-4 meteo-parameter-name">
                    Wind
                  </div>
                  <div class="col-4 meteo-parameter-name">
                    Pressure
                  </div>
                  <div id="humidity" class="col-4 meteo-parameter-value">
                    85%
                  </div>
                  <div id="wind" class="col-4 meteo-parameter-value">
                    5 m/s
                  </div>
                  <div id="air-pressure" class="col-4 meteo-parameter-value">
                    1019 hPa
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4 pt-4">
            <div class="row">
              <div class="col-12 current-city-temperature">
                <span id="temperature" class="temperature-values">
                  10Â°C
